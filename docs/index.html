<script defer>
    function openModalWithDetails(videoUrl, index) {
        console.log("function called for post:", index);
        const arr = [
            {
                name: "embedd",
                icon: "fas fa-code",
                color: "#2f2f2f",
                bgColor: "#f1f1f1",
                url:
                    "&lt;iframe width=&quot;560&quot; height=&quot;315&quot;src=&quot;&quot; frameborder=&quot;0&quot; allow=&quot;accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope;picture-in-picture&quot; allowfullscreen&gt;&lt;/iframe&gt;",
            },
            {
                name: "linkedin",
                icon: "fab fa-linkedin-in",
                color: "#ffffff",
                bgColor: "#0e76a8",
                url: "https://www.linkedin.com/sharing/share-offsite/?url=",
            },
            {
                name: "facebook",
                icon: "fab fa-facebook-f",
                color: "#ffffff",
                bgColor: "#4267B2",
                url: "sdsd",
            },
        ];
        arr.forEach((item) => {
            switch (item.name) {
                case "embedd":
                    item.url = `&lt;iframe width=&quot;560&quot; height=&quot;315&quot;src=&quot;${videoUrl}&quot; frameborder=&quot;0&quot; allow=&quot;accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope;picture-in-picture&quot; allowfullscreen&gt;&lt;/iframe&gt;`;
                    break;
                case "linkedin":
                    item.url = `https://www.linkedin.com/sharing/share-offsite/?url=${videoUrl}`;
                    break;
                default:
            }
        });
        console.log(arr);
        loadContent(arr, index);
    }
    function cleanup(index) {
        document.getElementById(`shareUrl${index}`).innerHTML = "";
        let parent = document.getElementById(`shareIcons${index}`);
        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }
    }
    function loadContent(arr, index) {
        cleanup(index);
        document.getElementById(`shareUrl${index}`).innerHTML = arr[0].url;
        for (let i = 0; i < arr.length; i++) {
            let button = document.createElement("button");
            button.style.backgroundColor = arr[i].bgColor;
            let icon = document.createElement("i");
            icon.style.color = arr[i].color;
            arr[i].icon.split(" ").forEach((n) => {
                icon.classList.add(n);
            });
            button.onclick = function () {
                document.getElementById(`shareUrl${index}`).innerHTML = arr[i].url;
            };
            button.appendChild(icon);
            document.getElementById("shareIcons").appendChild(button);
        }
    }
</script>
